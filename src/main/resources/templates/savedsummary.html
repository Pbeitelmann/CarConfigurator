<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ComputaCenter CarConfigurator Demo</title>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">ComputaCenter CarConfigurator Demo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="col-md-4 mt-5">
        <label for="engineName">Engine: </label>
        <p id="engineName" th:utext="${savedSummary.engineName}"></p>
        <label for="paintWork">Paintwork: </label>
        <p id="paintWork" th:utext="${savedSummary.paintWorkName}"></p>
        <label for="rims">Rims: </label>
        <p id="rims" th:utext="${savedSummary.rimsName}"></p>
        <label for="specialEquipment">Special Equipment: </label>
        <p id="specialEquipment" th:utext=" ${#strings.listJoin(specialEquipment, ',')}"></p>

        <label for="totalPrice">Total Price: </label>
        <p id="totalPrice" th:utext="${savedSummary.totalPrice}"></p>
    </div>


    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{assets/bootstrap-select-1.13.9/dist/js/bootstrap-select.js}"></script>

</body>
</html>
